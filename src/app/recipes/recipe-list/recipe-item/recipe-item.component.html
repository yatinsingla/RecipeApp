<!-- <a class="list-group-item clearfix" (click)="onRecipeItemClick()" style="cursor: pointer"> -->
<a 
  class="list-group-item clearfix" 
  [routerLink]="[index]"
  routerLinkActive="active"  
  style="cursor: pointer">
  <div class="pull-left">
    <h4 class="list-group-item-holding">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <!-- another way  --- src = "{{recipe.imagePath}}" -->
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height:50px">
  </span>
</a>

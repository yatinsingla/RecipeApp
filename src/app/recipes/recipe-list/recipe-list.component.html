
<div class="row">
	<div class="col-xs=12">
		<button (click)="newRecipe()" class="btn btn-success">Recipe Button</button>
	</div>
</div>
<hr>

<div class="row">
	<div class="col-xs=12">
		<app-recipe-item 
			*ngFor="let recipeEl of recipes; let i = index" 
			[recipe] = "recipeEl"
			[index] = "i">
		</app-recipe-item>
	</div>
</div>
